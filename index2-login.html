<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Sign up</title>
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <div class="container-2">
      <h1>Register</h1>
      <form action="connect.php" method="post">
        <input type="text" placeholder="First Name" class="email" required />

        <input type="text" placeholder="Last Name" class="email" required />

        <input
          type="email"
          placeholder="Enter Your Email"
          class="email"
          required
        />

        <input
          type="password"
          placeholder="Enter Your Password"
          class="email"
          required
        />

        <input
          type="password"
          placeholder="Confirm Your Password"
          class="email"
          required
        />

        <select name="country" id="country" required>
          <option value="Select Your Country">Select Your Country</option>
          <option value="Afghanstan">Afghanstan</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="China">China</option>
          <option value="Denmark">Denmark</option>
          <option value="Egypt">Egypt</option>
          <option value="Finland">Finland</option>
          <option value="Germany">Germany</option>
          <option value="Hong Kong">Hong Kong</option>
          <option value="Ireland">Ireland</option>
          <option value="Jamaica">Jamaica</option>
          <option value="Lybia">Lybia</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Palestine">Palestine</option>
          <option value="Russia">Russia</option>
        </select>

        <img src="captcha.png" alt="" id="captcha" />
        <input
          type="text"
          placeholder="Enter the text of Captcha"
          class="email"
          required
        />

        <div class="inline">
          <div class="check">
            <input type="checkbox" />
            <label for="checkbox">Remember Me</label>
          </div>
        </div>
        <input type="submit" value="Register" id="submit" />
      </form>
    </div>
  </body>
</html>
