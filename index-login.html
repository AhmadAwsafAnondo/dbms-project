<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Sign up</title>
  <link rel="stylesheet" href="style-login.css">
</head>
<body>
  <nav></nav>
  <div class="container">
    <h1>Login</h1>
    <form action="connect.php" method="post">
      <input type="email" placeholder="Enter Your Email" class="email" required>

      <input type="password" placeholder="Enter Your Password" class="email" required>

      <div class="inline">
        <div class="check">
          <input type="checkbox">
          <label for="checkbox">Remember Me</label>
          </div>
    
          <div class="forgot-pass">
            <a href="index.html">
              <p>Forgot Password?</p>
            </a>
          </div>
      </div>
      <input type="submit" value="Login" id="submit">
      <div class="register">
        <a href="index2-login.html">
          <p>Don't have any account? Register</p>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
