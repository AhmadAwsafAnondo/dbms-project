<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <nav class="nav">
      <a href="index.html"><h1 class="name">Connect</h1></a>
      <div class="search">
        <img src="magnifying-glass-solid white.svg" alt="" id="search-icon">
        <input type="text" id="search-bar" placeholder="Search">
        <button class="search-btn">Search</button>
      </div>
      <button class="create-btn">Create</button>
      <div class="profile">
        <a href="profile.html"><img src="images/profile-8.jpg" alt=""></a>
      </div>
    </nav>
  </header>
  <main>
    <div class="section1">
      <div class="profile2">
        <a href="profile.html">
          <img src="images/profile-8.jpg" alt="">
        </a>
        <h3 class="username">Ahmad Awsaf Anondo</h3>
      </div>
      <div class="profile-lists">
        <ul>
          <a href="index.html">
            <div class="home">
              <img src="home.png" alt="">
              <li>Home</li>
            </div>
          </a>
          <a href="index.html">
            <div class="explore">
              <img src="compass-regular.png" alt="">
              <li>Explore</li>
            </div>
          </a>
          <a href="index.html">
            <div class="notification">
              <img src="bell-regular.png" alt="">
              <li>Notifications</li>
            </div>
          </a>
          <a href="index.html">
            <div class="messages">
              <img src="message-regular.png" alt="">
              <li>Messages</li>
            </div>
          </a>
          <a href="index.html">
            <div class="contacts">
              <img src="address-book-regular.png" alt="">
              <li>Contacts</li>
            </div>
          </a>
          <a href="index.html">
            <div class="settings">
              <img src="gear.png" alt="">
              <li>Settings</li>
            </div>
          </a>
        </ul>
      </div>
    </div>
    <div class="create-post">
      <button class="create-post-btn">
        Create Post
      </button>
    </div>
    <div class="section2">
      <div class="post">
        <a href="profile.html"></a>
          <img src="images/profile-8.jpg" alt="" id="post-profile">
        </a>
        <a href="index.html">
          <div class="post-place">
            <h4>What's on your mind?</h4>
          </div>
        </a>
        <label for="file-upload">
          <img src="image-regular.png" alt="" id="image">
        </label>
        <input type="file" name="" id="file-upload" class="file-upload-input" accept="image-regular.png">
      </div>
    </div>
    <div class="section3">
      <div class="user-id">
        <div class="user-id-pic">
          <a href="profile.html">
            <img src="images/profile-1.jpg" alt="">
          </a>
        </div>
        <div class="user-id-text">
          <h4>Shihab Shahriar</h4>
          <h6>16 September, 2024</h6>
        </div>
      </div>
      <div class="post-content">
        <h4>Ajke pukki mariye ashlum. Kmn hoyeche bondhura?</h4>
        <img src="images/feed-2.jpg" alt="">
      </div>
      <div class="reactions">
        
      </div>
    </div>
    <div class="section4">

    </div>
  </main>
  <footer>

  </footer>
  <script src="https://kit.fontawesome.com/5f7e5a7398.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
